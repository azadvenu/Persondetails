<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sr-12 col-md-12 col-lg-12">  
         <div class="row g-3">
            <div class="col col-12 col-sn-12 col-md-6 col-lg-12">

                <label for="" class="form-label">JERSEY NO</label>
                <input type="number" name="jerseyno" class="form-control" [(ngModel)]="jerseyno">

            </div>
            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <button (click)="searchbtnevent()" class="btn btn-primary">SEARCH</button> 

            </div>
            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <label for="" class="form-label">NAME</label>
                <input type="text"  class="form-control" [(ngModel)]="name">

            </div>
            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <label for="" class="form-label">AGE</label>
                <input type="number"  class="form-control" [(ngModel)]="age">

            </div>
            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <label for="" class="form-label">PLACE</label>
                <input type="text"  class="form-control"[(ngModel)]="place">

            </div>
            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <button (click)="updatebtnevent()" class="btn btn-primary">UPDATE</button>

            </div>

            <div class="col col-12 col-sn-12 col-md-12 col-lg-12">

                <button (click)="deletebtnevent()" class="btn btn-danger">Delete</button>

            </div>
         </div>
        </div>
    </div>
</div>
